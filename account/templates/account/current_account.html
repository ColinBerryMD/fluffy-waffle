{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Select Current SMS Account</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('message.select_account') }}">
            <div class="field">
                <div class="control">
                    {% if groups %}
                        {% for account in accounts %}
                            <input class"input is-large" type="radio" id="choice_{{ account.id }}"
                                   name="selection" value="{{ account.id }}">
                            <label for="choice_{{ account.id }}">{{ account.name }}"("{{account.number}}")"</label>
                            <br/>
                        {%endfor%}
                    {% else %}
                        <p>No accounts available</p>
                    {% endif %}
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Select</button>
            <br/>
            <input type='submit' formmethod="POST" formaction="{{ url_for('message.delete_account') }}"
                   class="button is-block is-info is-large is-fullwidth" 
                   onclick="return confirm('Are you sure you want to delete this account?')"
                   value ='Delete' />
            <br/>
            <input type='submit' formmethod="GET" formaction="{{ url_for('main.index') }}"
                   class="button is-block is-info is-large is-fullwidth" 
                   value ='Cancel' />
        </form> 
    </div>
</div>
{% endblock %}
