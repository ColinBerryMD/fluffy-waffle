{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Update Twilio Account Information</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('account.edit',account_id=account.id) }}">
            <div class="field">
                <div class="control">
                    <label for="owner_user_name">Owner</label>
                    <input class="input is-large" type="text" name="owner_user_name" value='{{ owner.User }}' autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="account_name">Account Name</label>
                    <input class="input is-large" type="text" name="account_name" value='{{ account.name }}' autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="comment">Comments</label>
                    <textarea name="comment" value='{{ account.comment }}' rows="5"></textarea>
                </div>   
            </div>
            <div class="field">
                <div class="control">
                    <label for="number">SMS Number</label>
                    <input class="input is-large" type="text" name="number" value='{{ account.number }}' autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="sid">Twilio Service ID</label>
                    <input class="input is-large" type="text" name="sid" value='{{ account.sid }}' autofocus="">
                </div>
            </div>
            <ul>
                <li>{{ owner.first }}&nbsp{{ owner.last }}&nbsp (owner)</li>

                {% if users %}
                {% for user in users %}
                <li>{{ user.first  }}&nbsp{{ user.last  }}</li>
                <form method="POST" class='button-row' 
                      action="{{ url_for('account.delete_user', user_id=user.id,account_id=account.id) }}">   
                    <input type="submit" value="Delete User" onclick="return confirm('Are you sure you want to delete this user?')"/>
                </form>
            </ul>    
            {% endfor %} 
        {% endif %}
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
        <br/>
        <form method="GET" action="{{ url_for('main.index') }}"> 
            <button class="button is-block is-info is-large is-fullwidth">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
