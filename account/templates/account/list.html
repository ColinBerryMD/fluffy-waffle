{% extends 'base.html' %}

{% block content %}
    <div class="content">
        {% if accounts %}
            <hr>
            {% for account in accounts %}
                <div class="user">
                    <p>Account Name: {{ account.name }}</p>
                    <br/>
                    <p>SMS Phone: {{ account.number }}</p>
                    <p>Comment:&nbsp{{account.comment}}</p>
                    <form method="POST" class='button-row' action="{{ url_for('account.delete_account', account_id=account.id) }}">   
            <input type="submit" value="Delete Account"
               onclick="return confirm('Are you sure you want to delete this account?')"/>
            </form>
    <form method="GET" class='button-row' action="{{ url_for('account.edit', account_id=account.id) }}">    
        <input type="submit" value="Edit Account"/>
    </form>
    <form method="POST" class='button-row' action="{{ url_for('account.activate', account_id=account.id) }}">    
                        <input type="submit" value="Select Account"/>
                    </form>
                    <hr>
                </div>

            {% endfor %}
        {% else %}
            <h2>No accounts found in database.</h2>
        {% endif %}

    </div>
{% endblock %}
