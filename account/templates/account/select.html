{% extends "base.html" %}

{% block title %}Select SMS Account{% endblock %}
{% block content %}
{# needs accounts; a list of SMSAccount() #}
<div class="w3-container">
    <h1 class='w3-padding-16' style="margin-top: 32px;">Select SMS Account</h1>
    <form method="POST" action="{{ url_for('account.select') }}">
        <div>
        {% if accounts %}
            {% for account in accounts %}
            <input type="radio" id="choice_{{ account.id }}"
                    name="selection" value="{{ account.id }}">
            <label for="choice_{{ account.id }}">{{ account.name }}"("{{account.number}}")"</label>
            <br/>
        {%endfor%}
        {% else %}
            <p>No accounts available</p>
        {% endif %}
        </div>
        <div class="w3-bar w3-padding-16">
           <button type='submit' class="w3-button w3-black">Select</button>
           <a href="{{ url_for('main.index') }}" class="w3-button w3-black">Cancel</a>
       </div>
    </form> 
</div>
{% endblock %}
