{% extends "base.html" %}

{% block title %}Select SMS Account{% endblock %}
{% block content %}
{# needs accounts; a list of SMSAccount() #}
<div class="cb-container">
    <h1 class='cb-header'>Select SMS Account</h1>
    <form method="POST" action="{{ url_for('account.select') }}">
        <div>
        {% if accounts %}
            {% for account in accounts %}
            <input type="radio" id="choice_{{ account.id }}"
                    name="selection" value="{{ account.id }}">
            <label for="choice_{{ account.id }}">{{ account.name }}"("{{account.number}}")"</label>
            <br/>
        {%endfor%}
        {% else %}
            <p>No accounts available</p>
        {% endif %}
        </div>
        <div class="cb-bar padding-16">
           <button type='submit' class="cb-button cb-teal">Select</button>
           <a href="{{ url_for('main.index') }}" class="cb-button cb-teal">Cancel</a>
       </div>
    </form> 
</div>
{% endblock %}
