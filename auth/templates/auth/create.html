{% extends "base.html" %}

{% block title %}Create New User{% endblock %}
{% block content %}
<div class="w3-container">
    <h1 class='w3-padding-16' style="margin-top: 32px;">Create New User</h1>
    <div>
        <form method="POST" action="{{ url_for('auth.create') }}">
            <div>
                <input type="text" name="user_name" placeholder='User Name' autofocus="">
            </div>    
            <div class="w3-bar w3-padding-16">
                <button type='submit' class="w3-button w3-black">Create</button>
                <a href="{{ url_for('main.index') }}" class="w3-button w3-black">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
