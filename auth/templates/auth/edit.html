{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Edit User : {{ user.User }}</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('auth.edit', user_id = user.id) }}">            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="first" value="{{ user.first }}" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="last" value="{{ user.last }}" autofocus="">
                </div>
            </div>
           
            <div class="field"> 
                <div class="control">                   
                    <input class="input is-large" type="email" name="email" value="{{ user.email }}" autofocus="">
                </div>
            </div>

            <div class='field'>
                <div class="control">
                    <input class="input is-large" type="text" name="sms" value="{{ user.sms }}" autofocus="">
                </div>
            </div>
	
            <div class='field'>
                <div class="control">
                    <input  class="input is-large" type="text" name="voice" 
                            value="{{ user.voice }}" autofocus="">
                </div>
            </div>

            <div class="control">
                <div class="field">
                    <label for="is_sms">Use SMS Account</label>
                    <input type="checkbox" name="is_sms" {% if user.sms %}checked{%endif%}/>
                    
                </div>
            </div>
            <div class="control">
                <div class="field">
                    <label for="translate">Translate from English to Spanish</label>
                    <input type="checkbox" name="translate" {% if user.translate %}checked{%endif%}/>
                    
                </div>
            </div>
            
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
    
        </form>
        <br/>
        <form method="GET" action="{{ url_for('main.index') }}"> 
            <button class="button is-block is-info is-large is-fullwidth">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
