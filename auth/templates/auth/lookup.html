{% extends "base.html" %}

{% block title %}Claim My Username{% endblock %}
{% block content %}
<div class="cb-container">
    <h1 class='cb-header'>Claim My Username</h1>
    <form method="POST" action="{{ url_for('auth.lookup') }}">
        <div>
            <input class="input is-large" type="text" name="user_name" placeholder='User Name' autofocus="">
        </div>
        <div class="cb-bar padding-16">
           <button type='submit' class="cb-button cb-teal">Submit</button>
           <a href="{{ url_for('main.index') }}" class="cb-button cb-teal">Cancel</a>
       </div>
    </div>
</div>
{% endblock %}
