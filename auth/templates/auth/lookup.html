{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Claim My Username</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('auth.lookup') }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="user_name" placeholder='User Name' autofocus="">
                </div>
            </div>
            
            <button class="button is-block is-info is-large is-fullwidth">Register</button>
    
        </form>
        <br/>
        <form method="GET" action="{{ url_for('main.index') }}"> 
            <button class="button is-block is-info is-large is-fullwidth">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
