{% extends 'base.html' %}

{% block content %}
<div class="cb-container">
    <h1 class="cb-header">OOOOPS! Something went wrong.</h1>
    {% block error_content %}
    {% endblock %}
    {% if locale %}
    <p>
        This error occured in the context of {{ locale }}
    </p>
    {% endif %}
    <a href="{{ url_for('main.index') }}" class="cb-button w3-round-xlarge w3-black">Take Me Home</a>
</div>
{% endblock %}
