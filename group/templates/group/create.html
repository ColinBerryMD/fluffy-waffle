{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create New Client Group</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('group.create') }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder='Group Name' autofocus="">
                </div>
            </div>
            <textarea name="comment" placeholder="Comments" rows="5"></textarea>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
    
        </form>
        <br/>
        <form method="GET" action="{{ url_for('main.index') }}"> 
            <button class="button is-block is-info is-large is-fullwidth">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
