{% extends 'base.html' %}

{% block content %}
    <div class="content">
        <h3>{% block title %}List Groups{% endblock %}</h3>
        {% if groups %}
            <hr/>
            {% for group in groups %}
                <div class="user">
                    <p>Group Name: {{ group.name }}</p>
                    <br/>
                    <form method="POST" class='button-row' action="{{ url_for('group.delete', group_id=group.id) }}">   
                        <input type="submit" value="Delete Group"
                               onclick="return confirm('Are you sure you want to delete this group?')"/>
                    </form>
                    <form method="GET" class='button-row' action="{{ url_for('group.profile', group_id=group.id) }}">    
                        <input type="submit" value="Veiw Group"/>
                    </form>
                    <form method="POST" class='button-row' action="{{ url_for('group.activate', group_id=group.id) }}">    
                        <input type="submit" value="Select Group"/>
                    </form>
                    <hr/>
                </div>

            {% endfor %}
        {% else %}
            <h2>No groups found in database.</h2>
        {% endif %}
        <form method="GET" class='button-row' action="{{ url_for('main.index') }}">    
            <input type="submit" value="Cancel"/>
        </form>
    </div>
{% endblock %}
