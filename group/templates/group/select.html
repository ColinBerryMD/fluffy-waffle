{% extends "base.html" %}

{% block title %}Select Client Group{% endblock %}
{% block content %}
{# needs groups; list of SMSGroup() #}
<div class="w3-container">
    <h1 class='w3-padding-16' style="margin-top: 32px;">Select Client Group</h1>
    <form method="POST" action="{{ url_for('group.select') }}">
        <div>
        {% if groups %}
            {% for group in groups %}
                <input type="radio" id="choice_{{ group.id }}" name="selection" value="{{ group.id }}">
                <label for="choice_{{ group.id }}">{{ group.name }}</label><br>
            {%endfor%}
        {% else %}
                <p>No groups available</p>
        {% endif %}
        </div>
        <div class="w3-bar w3-padding-16">
           <button type='submit' class="w3-button w3-black">Select</button>
           <a href="{{ url_for('main.index') }}" class="w3-button w3-black">Cancel</a>
       </div>
    </form> 
</div>
{% endblock %}
