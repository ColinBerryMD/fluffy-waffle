{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Select Current Client Group</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('group.select') }}">
            <div class="field">
                <div class="control">
                    {% if groups %}
                        {% for group in groups %}
                            <input class"input is-large" type="radio" id="choice_{{ group.id }}"
                                   name="selection" value="{{ group.id }}">
                            <label for="choice_{{ group.id }}">{{ group.name }}</label><br>
                        {%endfor%}
                    {% else %}
                        <p>No groups available</p>
                    {% endif %}
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Select</button>
            <br/>
            <input type='submit' formmethod="POST" formaction="{{ url_for('group.delete') }}"
                   class="button is-block is-info is-large is-fullwidth" 
                   onclick="return confirm('Are you sure you want to delete this group?')"
                   value ='Delete' />
            <br/>
            <input type='submit' formmethod="GET" formaction="{{ url_for('main.index') }}"
                   class="button is-block is-info is-large is-fullwidth" 
                   value ='Cancel' />
        </form> 
    </div>
</div>
{% endblock %}
