{% extends 'base.html' %}

<div>
    <p>Group Name: {{ group.name }}</p>
    <b/>
    <p>Associated Account: {{ account.name }}</p>
        {% if clients %}
            <ul>
            {% for c in clients %}
            <li>{{ c.SMSClient.first +&ndsp+c.SMSClient.last }}</li>
            <form method="POST" class='button-row' action="{{ url_for('account.delete_client', client_id=c.SMSClient.id) }}">   
            <input type="submit" value="Delete Client"
               onclick="return confirm('Are you sure you want to remove this client from the group?')"/>
            </form>
        {% endfor %} 
    {% endif %}
    <form method="POST" class='button-row' action="{{ url_for('group.delete', group_id=group.id) }}">   
            <input type="submit" value="Delete Group"
               onclick="return confirm('Are you sure you want to delete this group?')"/>
            </form>
    <form method="GET" class='button-row' action="{{ url_for('main.index') }}">	
        <input type="submit" value="Close"/>
    </form>
    
    <hr>
</div>
