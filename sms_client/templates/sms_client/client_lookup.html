{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Lookup a SMS Client</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('sms_client.lookup') }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="firstname" placeholder="First Name"/>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="lastname" placeholder="Last Name"/>
                </div>
            </div> 
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="dob" placeholder="Date of Birth"/>
                </div>
            </div>
            
            <button class="button is-block is-info is-large is-fullwidth">Search</button>
    
        </form>
        <br/>
        <form method="GET" action="{{ url_for('main.index') }}"> 
            <button class="button is-block is-info is-large is-fullwidth">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
