{% extends 'base.html' %}

{% block title %}List Clients{% endblock %}
{% block content %}
{# needs clients; a list of SMSClient() #}
<div class="cb-container">
    <h1 class='cb-header'>Client List</h1>
    <form method="POST" action="{{ url_for('sms_client.list') }}">
        {% if clients %}
            {% for client in clients %}
                <div>
                    <input type="radio" id="choice_{{ client.id }}"
                           name="selection" value="{{ client.id }}">
                    <label for="choice_{{ client.id }}">{{ client.firstname }}&nbsp{{ client.lastname }}</label>
                </div>
            {% endfor %}
        {% else %}
            <h2>No client found in database.</h2>
        {% endif %}
        <div class="cb-bar padding-16">
           <button type='submit' class="cb-button cb-teal">Select</button>
           <a href="{{ url_for('main.index') }}" class="cb-button cb-teal">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
