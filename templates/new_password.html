{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Change Password for Username: {{ user.User }}</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('auth.change_password', user_id = user.id) }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="current_password" 
                           placeholder="Current Password">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="new_password" 
                           placeholder="New Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="verify_password" 
                           placeholder="Verify New Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
        <br/>
        <form method="GET" action="{{ url_for('main.index') }}"> 
            <button class="button is-block is-info is-large is-fullwidth">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
